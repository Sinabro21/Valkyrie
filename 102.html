<h4><u>코딩을 시도해본 이유?</u></h4>
급격하게 변하는 세상 속에서 코딩을 배워야 한다는 필요성을 느낀다. 미래에 많은 일자리가 사라질 것인데 그 속에서 살아남을 수 있는
일자리는 '개발자' 아닐까 쉽다. 내 머리 속에 있는 많은 아이디어를 언어를 통해서 구현해 낼 수 있다는 것은 큰 장점인 것 같다.
